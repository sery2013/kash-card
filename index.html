<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Passport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Editor -->
    <div id="editor-section" class="section">
        <div class="container">
            <div class="header-bar">
                <img src="assets/logo.svg" alt="Rise Logo" class="rise-logo">
            </div>

            <div class="passport-card">
                <!-- Wrapper for avatar with background -->
                <div class="card-background">
                    <img id="avatar-preview" src="default-avatar.png" alt="Avatar Preview" class="avatar-img">
                </div>

                <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
                <button class="upload-btn" onclick="document.getElementById('avatar-upload').click()">Upload Avatar</button>
                <p id="upload-status" class="status"></p>

                <div class="username-input-wrapper">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" placeholder="Enter your Discord username">
                </div>
                <div id="display-username" class="display-username">Your Username</div>

                <!-- Badge Selection -->
                <div class="badges-selection">
                    <h3>Select Badges:</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" value="CONTENT CREATOR" class="badge-checkbox"> CONTENT CREATOR
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="SHREDDED" class="badge-checkbox"> SHREDDED
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Rice" class="badge-checkbox"> Rice
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" value="Noob" class="badge-checkbox"> Noob
                    </label>
                    <!-- Example of adding a new badge -->
                    <label class="checkbox-label">
                        <input type="checkbox" value="VIP" class="badge-checkbox"> VIP
                    </label>
                </div>

                <div class="activity-description">
                    Crafting pixels, pumping vibes, farming retweets üåÄ
                </div>

                <button id="generate-btn" class="generate-btn">Create</button>
            </div>

            <!-- –ù–æ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ —Å –≤—ã–±–æ—Ä–æ–º —è–∑—ã–∫–æ–≤ -->

                <h3>Languages</h3>

                        <path fill="#0039a6" d="M0 0h24v8h-24z"/>
                        <path fill="#ffffff" d="M0 8h24v8h-24z"/>
                        <path fill="#d52b1e" d="M0 16h24v8h-24z"/>
                    </svg>
                    <span>–†—É—Å—Å–∫–∏–π</span>
                </div>
                <div class="lang-option" data-lang="en">
                    <svg class="lang-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#012169" d="M0 0h24v24H0z"/>
                        <path fill="#ffffff" d="M0 0l12 12L24 0h-6V24H6V0H0z"/>
                        <path fill="#ffffff" d="M0 12l12-12v24L0 12z"/>
                        <path fill="#c8102e" d="M0 8l8 4v4L0 16V8z"/>
                        <path fill="#c8102e" d="M16 8v8l8-4V8h-8z"/>
                        <path fill="#c8102e" d="M8 0h8v8H8V0z"/>
                        <path fill="#c8102e" d="M8 16h8v8H8v-8z"/>
                    </svg>
                    <span>English</span>
                </div>
                <div class="lang-option" data-lang="zh">
                    <svg class="lang-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#de2910" d="M0 0h24v24H0z"/>
                        <path fill="#ffde00" d="M2.25 4.5L3.75 6l-.75.75L2.25 6l-.75-.75L2.25 4.5zm1.5 0l.75 1.5h1.5l-.75-1.5h-1.5zm1.5 1.5l.75 1.5-.75.75-.75-.75.75-1.5zm1.5-1.5l.75 1.5h1.5l-.75-1.5h-1.5zm1.5 1.5l.75 1.5-.75.75-.75-.75.75-1.5z"/>
                    </svg>
                    <span>‰∏≠Êñá</span>
                </div>
                <div class="lang-option" data-lang="id">
                    <svg class="lang-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#ce1126" d="M0 0h24v12h-24z"/>
                        <path fill="#ffffff" d="M0 12h24v12h-24z"/>
                    </svg>
                    <span>Indonesia</span>
                </div>
                <div class="lang-option" data-lang="uk">
                    <svg class="lang-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#0057b7" d="M0 0h24v12h-24z"/>
                        <path fill="#ffd700" d="M0 12h24v12h-24z"/>

                    <svg class="lang-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#008751" d="M0 0h8v24H0z"/>

                        <path fill="#008751" d="M16 0h8v24h-8z"/>

                    <span>Nigeria</span>
                </div>
            </div>
            <!-- /–ö–æ–ª–æ–Ω–∫–∞ —Å –≤—ã–±–æ—Ä–æ–º —è–∑—ã–∫–æ–≤ -->

        </div> <!-- –ó–∞–∫—Ä—ã–≤–∞—é—â–∏–π div –¥–ª—è .container -->
    </div>

    <!-- Generated Passport (hidden by default) -->
    <div id="generated-section" class="section" style="display: none;">
        <div class="container">
            <h2>Your generated passport:</h2>
            <div id="generated-passport" class="generated-passport">
                <!-- Content will be generated by script -->
            </div>
            <div class="generated-actions">
                <button id="download-btn" class="action-btn download-btn">Download as PNG</button>
                <button id="twitter-btn" class="action-btn twitter-btn">Share on Twitter</button>
                <button id="back-btn" class="action-btn back-btn">Back to Editor</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
